<html>

    <form>
        <table>
            <tr>
                <td><input type="text" style="margin-top:1em;" placeholder="Name"></td>
            </tr>

                <td><input type="text" placeholder="Email" id='email' onchange="validateEmail();"></td>
            </tr>
            <tr>
                <td><select name="desig" id="desig" style="width: 100%">

                </select></td>

            <tr>
                <td><input id="password" type="password" placeholder="Password"></td>

                <td><input id="confirm_password" type="password" placeholder="Confirm Password" onchange="validateConfirmPassword();"</td>

            </tr>
        </table>
